# This is the environment.yml of the OpenCADD repository with some additions.
# For OpenCADD please visit https://github.com/volkamerlab/opencadd.
name: OpenCADDBenchmark
channels:
  - conda-forge
  - defaults
  - bioconda
dependencies:
  # Base depends
  - python
  - pip
  - MDAnalysis
  - nglview
  - pandas
  - matplotlib-base
  - redo
  # Remove jsonschema once this issue is fixed: https://github.com/Yelp/bravado/issues/478
  - jsonschema<4.0.0
  - bravado
  - biopandas
  - rdkit
  - tqdm
  # Chimera reimplementation
  - biotite
  - biopython 1.77
  # mmligner
  - mmligner
  # theseus
  - muscle
  - clustalo
  - theseus
  # Testing
  - pytest
  - pytest-cov
  - codecov
  # docs
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
  # benchmark additions
  - numpy
  - matplotlib
  - seaborn
  - scipy
  - statsmodels
  # OpenCADD needs to be installed to by following the documentation of its installation.